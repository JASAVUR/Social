<!DOCTYPE html>
<html>
  <head>
    <title>Manyverse</title>
    <meta charset="UTF-8" />
    <style>
      /* Specifically for src/frontend/components/Swiper.ts */
      .custom-swiper .slider-frame {
        display: flex !important;
        flex-direction: column !important;
        justify-content: center !important;
      }
      /* These styles make the body full-height */
      html,
      body {
        height: 100%;
      }
      /* Handles styles before React app is mounted, i.e. "splashscreen" */
      body {
        background-color: var(--brand-main);
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
      * {
        outline-color: var(--text-cta);
      }
      /* The app container */
      #app {
        display: flex;
        height: 100%;
        overflow: hidden;
      }
      .draggable {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        -webkit-app-region: drag;
      }

      /* Necessary elements to force loading of fonts ASAP */
      .font-checker-roboto {
        font-family: Roboto;
        opacity: 0;
        position: absolute;
      }
      .font-checker-icons {
        font-family: MaterialCommunityIcons;
        opacity: 0;
        position: absolute;
      }

      /* This element will be replaced with the mounted React app */
      .splashlogo {
        --size-of-logo: 48px;
        width: var(--size-of-logo);
        height: var(--size-of-logo);
        margin: calc(50vh - var(--size-of-logo) * 0.5)
          calc(50vw - var(--size-of-logo) * 0.5);
      }

      /* Styles that cannot be applied in react-native-web */
      *[data-markdown-text='1']::selection {
        background-color: var(--background-text-selection);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="draggable"></div>
      <div class="font-checker-roboto">x</div>
      <div class="font-checker-icons">x</div>
      <img class="splashlogo" src="./renderer-dist/logo_outline.png" />
    </div>
    <div id="dialogs"></div>
    <div id="toasts"></div>
    <script charset="UTF-8" src="./renderer-dist/index.js"></script>
  </body>
</html>
